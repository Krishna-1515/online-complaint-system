<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Complaint Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: deepskyblue; /* Skyblue background */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            font-style: italic;
            margin: 10px 0;
        }

        /* Main Section Styles */
        main {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            color: deepskyblue;
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: deepskyblue;
            color: #ffffff; /* Ensure text color stays white on hover */
            transform: scale(1.05);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                top: auto;
                right: auto;
            }

            .btn {
                width: 90%;
                text-align: center;
            }
        }

    </style>
</head>

</body>
</html>
